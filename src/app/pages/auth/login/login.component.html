

<body class="body  h-100">
<div class="authincation d-flex flex-lg-row flex-column-fluid">
  <div class="login-aside text-center  d-flex flex-column flex-row-auto">
    <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
      <div class="text-center mb-lg-4 mb-2 pt-5 logo">
        <img src="assets/images/SK It Software Solutions.png.png" alt="" height="70px">
      </div>
      <h3 class="mb-2 text-white">Welcome back!</h3>
      <p class="mb-4">User Experience & Interface Design <br>Strategy SaaS Solutions</p>
    </div>
    <div class="aside-image position-relative" style="background-image:url(assets/images/background/pic-2.png);">
      <img class="img1 move-1" src="assets/images/background/pic3.png" alt="">
      <img class="img2 move-2" src="assets/images/background/pic4.png" alt="">
      <img class="img3 move-3" src="assets/images/background/pic5.png" alt="">

    </div>
  </div>
  <div class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
    <div class="d-flex justify-content-center h-100 align-items-center">
      <div class="authincation-content style-2">
        <div class="row no-gutters">
          <div class="col-xl-12 tab-content">
            <div id="sign-up" class="auth-form tab-pane fade show active  form-validation">
              <form [formGroup]="loginForm">
                <div class="text-center mb-4">
                  <h3 class="text-center mb-2 text-black">Sign In</h3>
                  
                </div>
            
                <div class="mb-3">
                  <label for="email" class="form-label mb-2 fs-13 label-color font-w500">Email address</label>
                  <input type="email" class="form-control"formControlName="email" id="email" value="hello@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label mb-2 fs-13 label-color font-w500">Password</label>
                  <input type="password" class="form-control"formControlName="password" id="password" value="Password">
                </div>
                <a  class="text-primary float-end mb-4">Forgot Password ?</a>
                <button class="btn btn-block btn-primary" (click)="onSubmit()">Sign In</button>
                <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="avail">{{msg}}</p>
              </form>
              <div class="new-account mt-3 text-center">
                <!-- <p class="font-w500">Already have an account? <a class="text-primary" routerLink="/sign-up">Sign up</a></p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
